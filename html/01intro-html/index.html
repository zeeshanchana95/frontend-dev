<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- task 04 -->
    <meta name="author" content="Zeeshan Ahmed" />
    <meta
      name="keywords"
      content="website development, html, web, web design"
    />
    <meta
      name="description"
      content="The MDN Web Docs Learning Area aims to provide complete beginners to the Web with all they need to know to get started with developing websites and applications."
    />

    <!-- Google's Open Graph Data -->
    <meta
      property="og:image"
      content="https://developer.mozilla.org/mdn-social-share.png"
    />
    <meta
      property="og:description"
      content="The Mozilla Developer Network (MDN) provides information about Open Web technologies including HTML, CSS, and APIs for both websites and HTML Apps."
    />
    <meta property="og:title" content="Mozilla Developer Network" />

    <title>First Page</title>

    <!-- adding fav-icons -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- adding different fav-icons for different devices -->
    <!-- iPad Pro with high-resolution Retina display: -->
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/apple-touch-icon-167x167.png"
    />
    <!-- 3x resolution iPhone: -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png"
    />
    <!-- non-Retina iPad, iPad mini, etc.: -->
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-touch-icon-152x152.png"
    />
    <!-- 2x resolution iPhone and other devices: -->
    <link rel="apple-touch-icon" href="/apple-touch-icon-120x120.png" />
    <!-- basic favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- adding css -->
    <link rel="stylesheet" href="styles.css" />

    <!-- loading js after browser completes loading html -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- task 01 -->
    <em>I am embedding some text</em>

    <!-- task 02 -->
    <img
      src="http://placehold.it/test.png"
      alt="test image"
      width="300"
      height="300"
    />

    <!-- task 03 -->
    <h1>Anatomy of HTML Document</h1>
    <p>
      HTML document consists of elements which are used to
      <strong>create structure</strong> of webpage.
    </p>
    <img
      src="test.png"
      alt="Test Image"
      width="300"
      height="300"
      title="A Test Image"
    />
    <a href="#">Read More</a>

    <p>&copy; Copyright by Zeeshan</p>

    <!-- I am a comment, hey html parses, ignore me. -->

    <p>Japanese example: ご飯が熱い。</p>

    <p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p>
  </body>
</html>
